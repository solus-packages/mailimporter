name       : mailimporter
version    : 18.04.1
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/mailimporter-18.04.1.tar.xz : bf19cb8addea780a63a900e7084beaf7622ec0cd8a25bf6c9c7d312da53fece3
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Mail importer library
description: |
    Mail importer library.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - akonadi-devel
    - akonadi-mime-devel
    - extra-cmake-modules
    - karchive-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kitemmodels-devel
    - kmime-devel
    - kxmlgui-devel
    - libboost-devel
    - libkdepim-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
