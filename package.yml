name       : mailimporter
version    : 18.04.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/mailimporter-18.04.0.tar.xz : 1116c8fcbbe5a589155d45eae7d36ea0b3a4f0754d16c776c79fb94544a78c73
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Mail importer library
description: |
    Mail importer library.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - akonadi-devel
    - akonadi-mime-devel
    - extra-cmake-modules
    - karchive-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kitemmodels-devel
    - kmime-devel
    - kxmlgui-devel
    - libboost-devel
    - libkdepim-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
